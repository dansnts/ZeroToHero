<!doctype html>

<html>
	<head>
		<title>Média Idade Familiares</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Média Idade Familiares</h1>
        <script>
            // Mostrar frase
            var mostra = function(frase) {
                document.write(frase + "<br>");
            }

						var totFamiliares = prompt("Quantos familiares são? ");
						var somaDeIdades = 0;

						var numero = 1;
						while (numero <= totFamiliares) {
							var idade = parseInt(prompt (" Qual é a idade? "));
							somaDeIdades = somaDeIdades + idade;

							numero++;
						}

						var media = somaDeIdades / totFamiliares;
						mostra("A média é: " + media);

        </script>
	</body>
</html>
