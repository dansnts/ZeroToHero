<!doctype html>

<html>
	<head>
		<title>Test age</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Test age</h1>
        <!-- document.write -->
        <script>
            document.write("My age is " + 22 + ". <br>");
            document.write("A soma das nossas idades é: ");
            document.write(22 + 18 + 17 + "<br>");
            document.write("A média das nossas idades é: " + ((22 + 18 + 17) / 3) + "<br>");
            document.write("Diferença da minha idade com a minha irmã: " + ((2018 - 1995) - (2018 - 2002)) + " anos" + "<br>");
            document.write("Gerações que se passaram desde o ano zero: " + 2018/28);
        </script>
        <br>
	</body>
</html>
