<!doctype html>

<html>
	<head>
		<title>Loop dentro de loop</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Loop dentro de loop</h1>
        <script>
						// Mostrar frase
						var mostra = function(frase) {
								document.write(frase + "<br>");
						}

						var tamanho = prompt("Qual o tamanho do quadrado vocÃª deseja criar? ");

						for(var line = 0; line < tamanho; line++){
							for (var column = 0; column < tamanho; column++){
									mostra("**********");
							}
							mostra("**********");
						}
        </script>
	</body>
</html>
