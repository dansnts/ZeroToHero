<!doctype html>

<html>
	<head>
		<title>Arrays</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Bingo</h1>
				<input type="text" id="numero" />
				<input type="submit" value="Adicione e verifique no Bingo! " id="verificar" />

				<script>
				var sorteados = [];
				var addSorteado = function() {
					var numero = document.getElementById("numero").value;
					for(var i = 0; i < sorteados.length; i = i + 1){
						if(sorteados[i] == numero) {
							alert("Número já sorteado!");
							return;
						}
					}
					sorteados.push(numero);
					console.log(sorteados);
			};

				var button = document.getElementById("verificar");
				button.onclick = addSorteado;
        </script>
	</body>
</html>
