<!doctype html>

<html>
	<head>
		<title>Adivinha mais</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Adivinha mais</h1>
				<input type="text" id="num" />
				<input type="submit" id="adivinhar" value="Compare com o meu segredo!" />
        <script>
						// Mostrar frase
						//var mostra = function(frase) {
						//		document.write(frase + "<br>");
						//}
						var segredo = Math.round(Math.random() * 1000);
						var caixaDoNumero = document.getElementById("num");
						var botaoClicado = function() {
							if(segredo == caixaDoNumero.value) {
								alert("Acertou mizerávi!")
							}
							else {
								alert("Errooou! O número certo era " +segredo);
							}

							// Limpa número do campo de texto
							caixaDoNumero.value = "";
						}

						var botaoAdivinhar = document.getElementById("adivinhar");
						botaoAdivinhar.onclick = botaoClicado;
        </script>
	</body>
</html>
