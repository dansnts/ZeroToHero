<!doctype html>

<html>
	<head>
		<title>Tabuada com for</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Tabuada com for</h1>
        <script>
            // Mostrar frase
            var mostra = function(frase) {
                document.write(frase + "<br>");
            }

						var numDigitado = prompt("Digite o número da tabuada que você quer saber: ");

						for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
							mostra(numDigitado +" vezes " + multiplicador + " é igual a " + numDigitado * multiplicador);
						}

        </script>
	</body>
</html>
