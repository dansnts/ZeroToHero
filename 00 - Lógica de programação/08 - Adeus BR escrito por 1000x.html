<!doctype html>

<html>
	<head>
		<title>Tchau BR repetido</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Tchau BR Repetido</h1>
        <script>
            var pulaLinha = function() {
                document.write("<hr>");
            };
            
            document.write ("Olarrr");
            pulaLinha();
            document.write ("Esta quebra de linha foi feita após ter criado uma função.");
        </script>
        
	</body>
</html>
