<!doctype html>

<html>
	<head>
		<title>Variáveis</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Variáveis</h1>
        <script>
            <!-- Old school -->
            document.write("Old school (num + propósito)<br>")
            document.write("Eu nasci em: " + (2018 - 23) + "<br>");
            document.write("Mamis nasceu em: " + (2018 - 50) + "<br>");
            document.write("Kolene nasceu em: " + (2018 - 16) + "<br><br>");
            
            <!-- New school -->
            var year = 2018;
            document.write("New school (var + propósito)<br>")
            document.write("Eu nasci em: " + (year - 23) + "<br>");
            document.write("Mamis nasceu em: " + (year - 50) + "<br>");
            document.write("Kolene nasceu em: " + (year - 16) + "<br>");
            
            <!-- Atribuindo nome a um valor de uma variável -->
            var eu = 23;
            var mamis = 50;
            var kolene = 16;
            
            var total = eu + mamis + kolene;
            document.write("Soma das idades: " + total);
            
            document.write("<br><br>");
            
            <!-- Testando strings com ou sem aspas -->
            var year = 2018;
            document.write("Year: ");
            document.write(year);
            
            document.write("<br><br>");
            
            <!-- Média das idades -->
            var eu = 23;
            var mamis = 50;
            var kolene = 16;
            
            var total = eu + mamis + kolene;
            var media = total / 3;
            
            document.write("A média das idades é de: " + Math.round(media));
            
            <!-- Errando de propósito -->
            var e = 23;
            var m = 50;
            var k = 16;
            
            var total = e + m + k;
            var media = total / 3;
            
            document.write("A média das idades é de: " + Media);
        </script>
	</body>
</html>
