<!doctype html>

<html>
	<head>
		<title>Numbers</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Olarr JS!</h1>
        <!-- document.write -->
        <script>
            document.write("My age is ")
            document.write("22 <br>")
        </script>
        <br>
        <!-- Teste sem aspas -->
        <script>document.write(44)</script><br><br>
        
        <!-- String -->
        <script>document.write(String)</script><br><br>
        
        <!-- Subtração com aspas (NAHHHHH, É UMA STRING) -->
        <script>document.write("2018 - 23");</script><br><br>
        
        <!-- Concatenação com números -->
        <script>document.write("33" + "33")</script><br>
        <!-- Concatenação com string e número -->
        <script>document.write("Número: " + 33)</script><br><br>

        <!-- Parâmetro JS sem a tag script -->
        document.write(2018 - 23);
        <br><br>
        
        
        
        <!-- Conteeenhas básicas com JS: 
             adição
        -->
        <script>
            document.write("Conteenhas com JS: 25 + 25 =", 25+25)
        </script><br>
        
        <!-- Subtração -->
        <script>
            document.write(" Subtração: 2018 - 23 = ");
            document.write(2018 - 23);
        </script><br>
        
        <!-- Multiplicação -->
        <script>
        document.write("Multiplicação: 3*3 =", 3 * 3);
        </script><br>
        
        <!-- Divisão -->
        <script>
        document.write("Divisão: 3/3 =", 3 / 3);
        </script><br>
        
        <!-- Módulo -->
        <script>
        document.write("Módulo: 9%6 =", 9 % 6);
        </script><br>
        
        <!-- Juntando tudo -->
        <script>
        document.write("Juntando (quase) tudo: 23 + 23 * 2 - 13 / 2 = ", 23 + 23 * 2 - 13 / 2);
        </script><br>
        
        <!-- Ooops, não era o que eu esperava =( -->
        <script>
        document.write("Ooops, não era o que eu esperava: (23 + 23) * (2 - 13) / 2 = ", (23 + 23) * (2 - 13) / 2);
        </script><br>
        
        <!-- Agora vai! =D -->
        <script>
        document.write("Agora vai! (23 + 23 * 2 - 13) / 2 = ", (23 + 23 * 2 - 13) / 2);
        </script><br>
	</body>
</html>
