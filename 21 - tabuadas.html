<!doctype html>

<html>
	<head>
		<title>Tabuadas</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>Tabuadas</h1>
        <script>
            // Mostrar frase
            var mostra = function(frase) {
                document.write(frase + "<br>");
            }

						var numDigitado = prompt("Digite o número da tabuada que você quer saber: ");

						var multiplicador = 1;
						while (multiplicador <= 10) {
							mostra(numDigitado +" vezes " + multiplicador + " é igual a " + numDigitado * multiplicador);
							multiplicador = multiplicador + 1;
						}

        </script>
	</body>
</html>
